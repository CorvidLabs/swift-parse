name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode (macOS)
      if: runner.os == 'macOS'
      run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

    - name: Install Swift (Linux)
      if: runner.os == 'Linux'
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: '6.0'

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v
